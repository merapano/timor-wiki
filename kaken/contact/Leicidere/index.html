<h1>レシデレ・ホテル</h1>

<p>[[!tag  <em>Hotel]]
[[!tag  </em>Dili]]</p>

<p>ディスカバリー・イン (<a href="../Discovery_Inn/">Discovery Inn</a>) や
カトゥアスからほど近くにあるホテル。
かつては日本人に人気があった
「トロピカル」が名前を変えたホテルである。。</p>

ダブルが50ドル、
インターネット代は5ドル。</p>
