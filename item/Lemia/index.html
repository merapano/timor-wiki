<h1>レミア (Lemia)</h1>

<p>ケマック (<a href="../Kemak/">Kemak</a>) の祖先が
最初に築いた村である。
ダルラウ山 (<a href="../Darlau/">Darlau</a>) にあると
される。</p>

<p>最初の王国だが、
後にその王権を Tiar Lelo に簒奪される。</p>

<p>神話時代の王権簒奪が、じつは、
<a href="../Colimau_2000/">Colimau 2000</a> と関連してくることが
[@molnar-kolimau] に描かれている。</p>
