<h1>タラ・バンドゥ (Tara Bandu)</h1>

<p>共同体独自の資源管理、資源利用、
人間関係、家族間関係にかかわるルール
[@inoue-election]</p>

<p>これは廃れている、と井上は言う。</p>

<hr />

<p><a href="bib/mcwilliam-et-al-lulik">(McWilliam et al 2014)</a> で
述べられているが、
この概念は「作られた伝統」である。
独立前にこの語について
言及した文献はない。
ある意味、マルク (Maluku) の
sasi に似ていると言えよう。</p>
