<h1>ワイムア</h1>

<p>バウカウ <a href="../Baucau/">Baucau</a> で会ったのは
ワイムア語
(Waimua, Uai mua, Waima'a, Uaima'a) の話者だった。
ワイムアの村に案内してもらったが、
そこの子供たちはテトゥン <a href="../_Tetun/"> Tetun</a> 、ワイムアの他に
マカサエ <span class="createlink"> Makasae</span> も喋ることができる、ということである。
なお、ワイムア語は
おそらくマカサエ語の方言だろうと思われる。</p>

<p> もちろんここで問題となるのは
局所的な場での力関係、とりわけ
話者の人口である。</p>
