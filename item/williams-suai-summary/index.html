<h1>Experiences of a district electoral officer in Suai (by Williams, Catharina)</h1>

<p>1999年の <a href="../referendum/">referendum</a> の投票に向けての、
<a href="../Suai/">Suai</a> での監視役としての経験を
書いたもの。</p>

<p>1999年の8月の投票が終わり彼女らは
帰る。
その数ヶ月後に <a href="../Suai/">Suai</a> の虐殺が起こる。
<a href="../militia/">militia</a> がつねに背景にいる状況が
描かれているが、
<a href="../militia/">militia</a> の具体例はない。</p>
