<h1>アイトス (aitos)</h1>

<p>ケマック語<a href="../Kemak/">Kemak</a>: 彫刻をほどこした柱で、
先端部が人間の頭の格好をしている。</p>

<ul>
<li>ai: 木</li>
<li>tos: 固い "keras"</li>
</ul>


<p><em>Aitos</em> はかつて、天と地が繋っていたことを
あらわす。[@molnar-darlau]</p>
